<div id="content-header">
	<h1><img src="/Resources/images/icons/32/lock.png" /> Sécurité - Liste des utilisateurs</h1>
</div>

<div class="breadcrumb">
	<a href="#" navigation-section="Home" class="tip-bottom" data-original-title="Retourner à l'accueil"><i class="icon-home"></i> Accueil</a>
	<a href="#" navigation-section="Security">Utilisateurs</a>
	<a href="#" class="current">Tous les utilisateurs</a>
</div>

<div class="container-fluid">
	
	<div style="margin-top: 18px;" class="btn-toolbar">
		<div class="btn-group">
			<button class="action-add btn btn-primary"><i class="icon-plus icon-white"></i> Ajouter un utilisateur</button>
		</div>
		<div class="btn-group">
			<form class="identity-form-quick-search" action="/admin/security/quicksearch" method="POST">
				<div class="btn-group input-append">
					<input style="float:left" type="text" placeholder="Recherche rapide" required="required" name="query" />
					<button type="submit" class="btn" style="vertical-align: middle;"><i class="icon-search"></i> Chercher</button>
					<button type="button" class="btn btn-warning buttonSearchCancel" style="vertical-align: middle; display: none;"><i class="icon-remove icon-white"></i> Annuler</button>
				</div>
			</form>
		</div>
	</div>
	
	<div class="widget-box" data-bind="with: security">
		<div class="widget-title" data-bind="with: identitiesPage">
			<span class="icon">
				<i class="icon-lock"></i>
			</span>
			<h5>Tous les utilisateurs</h5>
			<span class="label label-info tip-left" data-bind="text: total, attr: {'data-original-title': 'total: ' + total() + ' utilisateur' + (total() > 1 ? 's' : '') }"></span>
		</div>
		<div class="widget-content nopadding">
			<table id="identities-list" class="table table-condensed table-striped table-bordered">
				<thead>
					<tr>
						<th width="span4">Email</th>
						<th class="span4">Roles</th>
						<th class="span1">Date de création</th>
						<th class="span2">Actions</th>
					</tr>
				</thead>
				<tbody data-bind="with: identitiesPage">
					<!-- ko foreach: items -->
					<tr class="identity-row">
						<td data-bind="text: email"></td>
						<td data-bind="text: role"></td>
						<td data-bind="text: creationDate.formatted"></td>
						<td>
							<div class="btn-group">
								<button class="btn identity-edit" data-original-title="Modifier" data-bind="jqToolTip: {}"><i class="icon-pencil"></i></button>
								<button class="btn identity-delete" data-original-title="Supprimer" data-bind="jqToolTip: {}"><i class="icon-remove"></i></button>
							</div>
						</td>
					</tr>
					<!-- /ko -->
					</tbody>
					<tbody>
					<tr>
					<th colspan="5">
					<div class="pagination pagination-right">
					<span class="pagination-header" data-bind="paginationHeader: { page: identitiesPage }"></span>
					<ul data-bind="paginationLinks: { page: identitiesPage }"></ul>
					</div>
					</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
