<div id="content-header">
	<h1><img src="/Resources/images/icons/32/page.png" /> Toutes les pages</h1>
</div>

<div class="breadcrumb">
	<a href="#" class="tip-bottom" navigation-section="Home" data-original-title="Retourner à l'accueil"><i class="icon-home"></i> Accueil</a>
	<a href="#" navigation-section="Pages">Pages</a>
	<a href="#" class="current">Tous les pages</a>
</div>

<div class="container-fluid">
	
	<div style="margin-top: 18px;" class="btn-toolbar">
		<div class="btn-group">
			<button class="action-add btn btn-primary"><i class="icon-plus icon-white"></i> Ajouter une page</button>
		</div>
		<div class="btn-group">
			<form class="form-quick-search" action="/admin/pages/quicksearch" method="POST">
				<div class="btn-group input-append">
					<input style="float:left" type="text" placeholder="Recherche rapide" required="required" name="query" />
					<button type="submit" class="btn" style="vertical-align: middle;"><i class="icon-search"></i> Chercher</button>
					<button type="button" class="btn btn-warning buttonSearchCancel" style="vertical-align: middle; display: none;"><i class="icon-remove icon-white"></i> Annuler</button>
				</div>
			</form>
		</div>
	</div>
	
	<div class="widget-box" data-bind="with: pages">
		<div class="widget-title" data-bind="with: itemsPage">
			<span class="icon">
				<i class="icon-pencil"></i>
			</span>
			<h5>Toutes les pages</h5>
			<span class="label label-info tip-left" data-bind="text: total, attr: {'data-original-title': 'total: ' + total() + ' article' + (total() > 1 ? 's' : '') }"></span>
		</div>
		<div class="widget-content nopadding">
			<table class="table table-condensed table-striped table-bordered">
				<thead>
					<tr>
						<th class="span1">Statut</th>
						<th class="span4">Titre</th>
						<th class="span4">Tags</th>
						<th class="span1">Date de modification</th>
						<th class="span2">Actions</th>
					</tr>
				</thead>
				<tbody data-bind="with: itemsPage">
					<!-- ko foreach: items -->
					<tr class="page-row">
						<td style="white-space: nowrap;">
							<span class="label" data-bind="visible: publicationState() == 'Draft'">Brouillon</span>
							<span class="label label-success" data-bind="visible: publicationState() == 'Published'">Publié</span>
							<span class="label label-warning" data-bind="visible: publicationState() == 'Moderation'">A modérer</span>
						</td>
						<td>
							<span data-bind="text: title"></span>
							<p style="font-family: 'Arial'; font-size: 0.7em; font-style: italic;"><span>Url simplifiée: http://www.fibresud.org/</span><span data-bind="text: friendlyUrl" style="font-weight: bold;"></span></p>
						</td>
						
						<td data-bind="foreach: tags" style="white-space: normal;">
							<span class="label label-info" data-bind="text: $data"></span>
						</td>
						<td data-bind="text: modificationDate.formatted"></td>
						<td class="form-inline">
							<div class="btn-group btn-group-right">
								<button class="action-edit btn" data-original-title="Modifier" data-bind="jqToolTip: {}"><i class="icon-pencil"></i></button>
								<button class="action-enable btn" data-original-title="Publier / Dépublier" data-bind="jqToolTip: {}, css: { 'btn-success' : enabled() == true }"><i class="icon-ok" data-bind="css: { 'icon-white' : enabled() == true }"></i></button>
								<button class="action-delete btn" data-original-title="Supprimer" data-bind="jqToolTip: {}"><i class="icon-remove"></i></button>
							</div>
						</td>
					</tr>
					<!-- /ko -->
				</tbody>
				<tbody class="no-border">
					<tr>
						<th colspan="5">
							<div class="pagination pagination-right">
								<span class="pagination-header" data-bind="paginationHeader: { page: itemsPage }"></span>
								<ul data-bind="paginationLinks: { page: itemsPage }"></ul>
							</div>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
