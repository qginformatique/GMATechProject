<div id="content-header">
	<h1><img src="/Resources/images/icons/32/users.png" /> Tous les adhérents</h1>
</div>

<div class="breadcrumb">
	<a href="#" navigation-section="Home" class="tip-bottom" data-original-title="Retourner à l'accueil"><i class="icon-home"></i> Accueil</a>
	<a href="#" navigation-section="Members">Adhérents</a>
	<a href="#" class="current">Tous les adhérents</a>
</div>

<div class="container-fluid">

	<div style="margin-top: 18px;" class="btn-toolbar">
		<div class="btn-group">
			<button class="action-add btn btn-primary"><i class="icon-plus icon-white"></i> Ajouter un adhérent</button>
		</div>
		<div class="btn-group">
			<form class="form-quick-search" action="/admin/members/quicksearch" method="POST">
				<div class="btn-group input-append">
					<input style="float:left" type="text" placeholder="Recherche rapide" required="required" name="query" />
					<button type="submit" class="btn" style="vertical-align: middle;"><i class="icon-search"></i> Chercher</button>
					<button type="button" class="btn btn-warning buttonSearchCancel" style="vertical-align: middle; display: none;"><i class="icon-remove icon-white"></i> Annuler</button>
				</div>
			</form>
		</div>
	</div>

	<div class="widget-box" data-bind="with: members">
		<div class="widget-title" data-bind="with: itemsPage">
			<span class="icon">
				<i class="icon-user"></i>
			</span>
			<h5>Tous les adhérents</h5>
			<span class="label label-info tip-left" data-bind="text: total, attr: {'data-original-title': 'total: ' + total() + ' adhérent' + (total() > 1 ? 's' : '') }"></span>
		</div>
		<div class="widget-content nopadding">
			<table id="member-list" class="table table-condensed table-striped table-bordered">
			  <thead>
				  <tr>
					  <!--<th class="span1">Statut</th>-->
					  <th class="span4">Nom ou Raison sociale</th>
					  <th class="span1">Code Postal</th>
					  <th class="span2">Ville</th>
					  <th class="span1">Date d'inscription</th>
					  <th class="span2"></th>
				  </tr>
			  </thead>
			  <tbody data-bind="with: itemsPage">
					<!-- ko foreach: items -->
			    <tr class="member-row">
			    <!--
			      <td style="white-space: nowrap;">
			        <span class="label label-warning" data-bind="invisible: subscriptionPaid">Cotisation non payée</span>
			        <span class="label label-success" data-bind="visible: subscriptionPaid">Cotisation payée</span>
			      </td>-->
			      <td data-bind="text: name"></td>
			      <td data-bind="text: zipCode"></td>
			      <td data-bind="text: city"></td>
					<!--<td data-bind="foreach: tags">
						<span class="label label-info" data-bind="text: $data"></span>
					</td>-->
			      <td data-bind="text: subscribingDate.formatted"></td>
			      <td>
			        <div class="btn-group">
			          <a href="#" class="action-edit btn" data-original-title="Modifier" data-bind="jqToolTip: {}">
			            <i class="icon-pencil"></i>
			          </a>
			          <!--<a href="#" class="action-enabled btn" data-original-title="Valider la cotisation" data-bind="jqToolTip: {}, css: { 'disabled' : subscriptionPaid }">
			            <i class="icon-ok"></i>
			          </a>-->
			           <a href="#" class="action-delete btn" data-original-title="Supprimer" data-bind="jqToolTip: {}">
			            <i class="icon-remove"></i>
			          </a>
			        </div>
			      </td>
			    </tr>
					<!-- /ko -->
			  </tbody>
			  <tbody>
				  <tr class="for-pagination">
					  <th colspan="5">
						<div class="pagination pagination-right">
							<span class="pagination-header" data-bind="paginationHeader: { page: itemsPage }"></span>
							<ul data-bind="paginationLinks: { page: itemsPage }"></ul>
						</div>
					  </th>
				  </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
